<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Team Profile Generator</title>
</head>
<body>
    <header class="hero">
        <h1  class="app-title">My Team</h1>
      </header>
      <div class="card bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header">
          <h5>Jared<br>Manager</h5>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">ID:1</li>
            <li class="list-group-item">Email:abc@gmail.com</li>
            <li class="list-group-item">Office number:1</li>
          </ul>
        </div>
      </div>
      <div class="card bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header">Alex</div>
        <div class="card-body">
          <h5 class="card-title">Engineer</h5>
          <p class="card-text">ID:2</p>
          <p class="card-text">Email:abc@gmail.com</p>
          <p class="card-text">GitHub:abc</p>
        </div>
      </div>
      <div class="card bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header">Grace</div>
        <div class="card-body">
          <h5 class="card-title">Engineer</h5>
          <p class="card-text">ID:3</p>
          <p class="card-text">Email:abc@gmail.com</p>
          <p class="card-text">GitHub:abc</p>
        </div>
      </div>
      <div class="card bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header">Tammer</div>
        <div class="card-body">
          <h5 class="card-title">Engineer</h5>
          <p class="card-text">ID:4</p>
          <p class="card-text">Email:abc@gmail.com</p>
          <p class="card-text">GitHub:abc</p>
        </div>
      </div>
      <div class="card bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header">John</div>
        <div class="card-body">
          <h5 class="card-title">Intern</h5>
          <p class="card-text">ID:5</p>
          <p class="card-text">Email:abc@gmail.com</p>
          <p class="card-text">GitHub:abc</p>
        </div>
      </div>
</body>
</html>
